<div class="card-container">
    <table class="table">
        <thead>
            <tr class="title-table">
                <th scope="col">#</th>
                <th scope="col">Nombre com√∫n</th>
                <th scope="col">Tipo</th>
                <th scope="col">Clima</th>
            </tr>

        <tbody>
            <tr *ngFor="let plant of plants; index as i">
                <th scope="row">{{ i + 1 }}</th>

    </table>

</div>
